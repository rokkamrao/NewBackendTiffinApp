# ====================================
# MAIN APPLICATION CONFIGURATION
# ====================================

# Active Profile Configuration
spring.profiles.active=local

# Server Configuration
server.servlet.context-path=/api
server.port=${PORT:8081}

# H2 In-Memory Database (for quick deployment)
spring.datasource.url=jdbc:h2:mem:tiffin
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=false

# File Upload Configuration
# Maximum file size for individual files
spring.servlet.multipart.max-file-size=10MB
# Maximum request size (for multiple files)
spring.servlet.multipart.max-request-size=10MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://tiffin-9v7yr4yee-mohits-projects-d8cba204.vercel.app,https://tiffin-self.vercel.app,http://localhost:4200}

# Logging
logging.level.com.tiffin=DEBUG
logging.level.org.springframework.web=DEBUG
