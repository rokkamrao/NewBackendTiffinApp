# Production Configuration for TiffinApp Backend
# ====================================================

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Production SSL/TLS (uncomment when certificates are available)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your-keystore-password
# server.ssl.key-store-type=PKCS12

# Production Database Configuration (Railway PostgreSQL or H2 file-based)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:/tmp/tiffin-production;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE}
spring.datasource.username=${DATABASE_USER:tiffin_user}
spring.datasource.password=${DATABASE_PASSWORD:TiffinSecure2024!}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Production Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Production Logging
logging.level.root=WARN
logging.level.com.tiffin=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.file.name=./logs/tiffin-api.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} - %msg%n

# Production CORS Settings (Railway + Vercel)
cors.allowed.origins=https://*.vercel.app,https://*.railway.app,https://localhost:4200,https://tiffin-q2envmoco-mohits-projects-d8cba204.vercel.app
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Security Settings
spring.security.require-ssl=false
security.jwt.secret=YourProductionJWTSecretKeyShouldBe256BitsLongForHS256Algorithm
security.jwt.expiration=86400000

# Rate Limiting (stricter in production)
rate.limit.requests=100
rate.limit.window=3600

# Production Actuator Settings
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
management.security.enabled=true

# Production Profile Indicator
spring.profiles.active=prod
app.environment=production

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production Cache Settings
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=600s

# Production WebSocket Settings
websocket.allowed.origins=https://yourdomain.com,https://www.yourdomain.com
websocket.heartbeat.interval=25000

# Production Email/SMS Settings (configure with your providers)
# spring.mail.host=smtp.yourprovider.com
# spring.mail.port=587
# spring.mail.username=your-email@yourdomain.com
# spring.mail.password=your-email-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Provider Settings
# sms.provider.api.key=your-sms-api-key
# sms.provider.api.url=https://api.smsprovider.com/send

# Production Monitoring
info.app.name=TiffinApp Backend
info.app.description=Production Food Delivery Backend
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21.0.9