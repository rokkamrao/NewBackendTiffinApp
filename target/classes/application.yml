spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tiffindb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: TiffinHikariCP
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Temporary fix for development
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: false
    open-in-view: false

  # Security configuration
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}  # Change in production

server:
  port: 8081
  servlet:
    context-path: /api
  error:
    include-stacktrace: on_param  # Only show stacktrace when ?trace=true
    include-exception: false
    include-binding-errors: always

# Application-specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:tiffin-app-super-secret-jwt-key-2025-min-32-chars-required}
    expiration: 86400000 # 24 hours in milliseconds
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_RXfBZEH79up8IS}
    key-secret: ${RAZORPAY_KEY_SECRET:7LIcTuyMg7vc35HgAJrVK0cW}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:your_webhook_secret}

# Logging configuration
logging:
  level:
    com.tiffin: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
  file:
    name: logs/tiffin-api.log
    max-size: 100MB
    max-history: 10

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Application info
info:
  app:
    name: Tiffin API
    description: Food delivery and subscription platform API
    version: 1.0.0
    build-time: '2025-11-13T11:03:44Z'
    java-version: '21.0.9'