# ====================================
# LOCAL DEVELOPMENT CONFIGURATION
# ====================================

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# ====================================
# DATABASE CONFIGURATION
# ====================================

# Option 1: H2 In-Memory Database (Quick & Easy - No Setup Required)
spring.datasource.url=jdbc:h2:mem:tiffin_local
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Access (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Option 2: PostgreSQL Local Database (Uncomment to use PostgreSQL instead)
# spring.datasource.url=jdbc:postgresql://localhost:5432/tiffin_local
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ====================================
# JPA/HIBERNATE CONFIGURATION
# ====================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# ====================================
# CORS CONFIGURATION (Local Development)
# ====================================
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200

# ====================================
# SECURITY CONFIGURATION
# ====================================
app.jwtSecret=local-dev-secret-key-not-for-production-use-only
app.jwtExpirationInMs=86400000

# ====================================
# FILE UPLOAD CONFIGURATION
# ====================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ====================================
# RAZORPAY TEST CONFIGURATION
# ====================================
app.razorpay.key-id=rzp_test_RXfBZEH79up8IS
app.razorpay.key-secret=7LIcTuyMg7vc35HgAJrVK0cW
app.razorpay.webhook-secret=local_webhook_secret

# ====================================
# LOGGING CONFIGURATION
# ====================================
logging.level.com.tiffin=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=INFO

# ====================================
# DEVELOPMENT FEATURES
# ====================================
# Enable development tools (if spring-boot-devtools is present)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Show detailed error messages
server.error.include-stacktrace=on_param
server.error.include-exception=true
server.error.include-binding-errors=always

# ====================================
# MANAGEMENT/ACTUATOR ENDPOINTS
# ====================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ====================================
# SAMPLE DATA INITIALIZATION
# ====================================
app.init-sample-data=true